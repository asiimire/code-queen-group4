<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CMfwDpGjpGCCPsCh81ALkG1MGARFGF5H0oPRdYFvsIMsHAlpEXqFj2C4cqjIrwWD" crossorigin="anonymous">
  <link rel="stylesheet" href="id_assignment.css">
</head>
<body>
  <div class="card">
    <div class="header">
        
    </div>
    <div class="card-content">
      <div class="card-left">
        <div class="profile-pic-container">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        </div>
      </div>
      <div class="card-right">
        <h1 class="mb-2"><span class="first_name">JONATHAN </span>PATTERSON</h1>
        <div class="designation-box">
            <p>Surgeon</p>
        </div>
        <div class="contact-info mt-3">
          <p><i class="fas fa-phone-alt me-2"></i> +123-456-7890</p>
          <p><i class="fas fa-envelope me-2"></i> hello@reallygreatsite.com</p>
          <p><i class="fas fa-map-marker-alt me-2" style="border: 2px solid #1e3c72; border-radius: 50%; padding: 8px; color: inherit; font-size: 18px; width: 19px; height: 15px; display: flex; justify-content: center; align-items: center;"></i> 123 Anywhere St., Any City, ST 12345</p>
        </div>
      </div>
      
    </div>
    <footer>
      <p>www.reallygreatsite.com</p>
    </footer>
  </div>
</body>
</html>
